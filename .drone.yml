---
kind: pipeline
type: docker
name: Build & deploy

platform:
  os: linux
  arch: amd64

clone:
  disable: true

environment:
  NGINX_VERSION: 1.24.0
  NGINX_MODULES_DIR: /opt/nginx-modules
  HEADERS_MORE_VERSION: 'v0.35'

steps:
  - name: Clone w/ submodules
    image: alpine/git
    commands:
      - git clone $DRONE_REPO_LINK .
      - git checkout $DRONE_COMMIT
      - git submodule update --init --recursive

  - name: Verify nginx config
    image: ubuntu/nginx:1.24-23.10_beta
    commands:
      - nginx -t

  - name: Compile nginx
    image: ubuntu/nginx:1.24-23.10_beta
    commands:
      - mkdir -p $DRONE_WORKSPACE/nginx-build
      - apt update
      - apt install -y
        wget
        build-essential
        libpcre3
        libpcre3-dev
        zlib1g
        zlib1g-dev
        libssl-dev
        tree
      - wget "http://nginx.org/download/nginx-$${NGINX_VERSION}.tar.gz"
      - tar -xvzf nginx-$${NGINX_VERSION}.tar.gz
      - cd nginx-$${NGINX_VERSION}
      - ./configure --prefix=$DRONE_WORKSPACE/nginx-build
        --add-dynamic-module=../modules-available/headers-more-nginx-module
        --with-compat
      - make
      - make install

  - name: Deploy
    image: alpine/git
    commands:
      - tree $DRONE_WORKSPACE/nginx-build

